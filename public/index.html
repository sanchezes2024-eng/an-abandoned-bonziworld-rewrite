<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BonziWorld</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include speak.js engine -->
    <script src="speakClient.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div class="container" id="login-container">
        <div class="login-box">
            <div class="placeholder-img" style="width:100px; height:100px; background:#ccc; margin:0 auto 10px;">Bonzi</div>
            <div class="title-text">Bonzi<span class="world-text">World</span></div>
            <form id="login-form">
                <input type="text" id="nickname" placeholder="Nickname" required>
                <input type="text" id="roomID" placeholder="Room ID (Optional)">
                <button type="submit">â†’</button>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-container" style="display: none;">
        <div class="top-bar">
            <div class="logo">Bonzi<span class="world-text">World</span></div>
        </div>
        <div class="main-area">
            <div class="stage" id="stage"></div>
            <div class="info-panel">
                <p>Users: <span id="user-count">0</span></p>
                <p>Room: <span id="room-id-display"></span></p>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Enter a message">
                <button id="send-button">send+</button>
            </div>
        </div>
    </div>

    <!-- Required by speak.js to play audio -->
    <div id="audio" style="display:none;"></div>

    <script src="client.js"></script>
</body>
</html>
